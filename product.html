<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* blue background color */
        }
        
        /* Form Styles */
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 20px; /* changed border radius to 20px for a more rounded shape */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* hide form by default */
        }
        
        form.show {
            display: block;
        }
        
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 10px; /* changed border radius to 10px for a more rounded shape */
            background-color: #f7f7f7;
        }
        
        input[type="text"]:focus {
            border-color: #66d9ef;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        button[type="button"] {
            background-color: #66d9ef;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* changed border radius to 10px for a more rounded shape */
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #34c759;
        }
        
        /* Button to show/hide form */
        .show-form-btn {
            background-color: #66d9ef;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* changed border radius to 10px for a more rounded shape */
            cursor: pointer;
        }
        
        .show-form-btn:hover {
            background-color: #34c759;
        }
    </style>
</head>
<body>
    <button class="show-form-btn" onclick="document.querySelector('form').classList.toggle('show')">Registration Form</button>
    <form>
        <h2>Product Registration Form</h2>
        <input type="text" placeholder="Product Name" id="pname"> <br>
        <input type="text" placeholder="Price" id="pprice"><br>
        <input type="text" placeholder="Image" id="pimage"><br>
        <input type="text" placeholder="Brand" id="pbrand"><br>
        <input type="text" placeholder="Review" id="preview"><br>
        <input type="text" placeholder="Rating" id="prating"><br>
        <button type="button" onclick="return run()">Submit</button>
    </form>

    <script src="./product.js"></script>
    
</body>
</html>
