<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./Registration.css" />
  </head>
  <body>
    <form action="">
      <h2>Registration Page</h2>
      <input type="text" placeholder="Enter Name" id="name" />
      <input type="text" placeholder="Enter Email" id="email" />
      <input type="text" placeholder="Enter Image Url" id="img" />
      <input type="text" placeholder="Enter Mobile Number" id="mobile" />
      <input type="password" placeholder="Enter Password" id="password" />
      <input type="text" placeholder="Enter Confirm Password" id="cpassword" />
      <button type="submit" class="login" onclick="registration()">
        Register
      </button>
    </form>

    <script src="./Registration.js"></script>
  </body>
</html>
