<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="./Styles/Registration.css" />
</head>

<body >
  
  <form>
    <h2>Registration Page</h2>
    <input type="text" placeholder="Enter Name" id="name" required />
    <input type="text" placeholder="Enter Email" id="email" required />
    <input type="text" placeholder="Enter Image Url" id="img" required />
    <input type="text" placeholder="Enter Mobile Number" id="mobile" required />
    <input type="text" placeholder="Enter GitHub Profile URL" id="github">
    <input type="text" placeholder="Enter LinkedIn Profile URL" id="linkedin">
    <input type="text" placeholder="Enter Twitter Profile URL" id="twitter">
    <input type="text" placeholder="Enter Facebook Profile URL" id="facebook">
    <input type="password" placeholder="Enter Password" id="password" required />
    <input type="text" placeholder="Enter Confirm Password" id="cpassword" required />
    <button type="button" class="register" onclick="registration()">
      Register
    </button>
    <button type="button" class="login" onclick="loginredirect()">
      Login
    </button>
  </form>
  
  <script src="./JS/Registration.js"></script>
</body>

</html>
