<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <title>Admin Dashboard</title>
    <script src="./product.js"></script>

    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="./product.css" />
    <link rel="stylesheet" href="./root.css">
    <script src="./root.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="h()">
    <form id="product_form">
      <h2>Product Registration Form</h2>
      <input type="text" placeholder="Product Name" id="pname" /> <br />
      <input type="text" placeholder="Price" id="pprice" /><br />
      <input type="text" placeholder="Image" id="pimage" /><br />
      <input type="text" placeholder="Brand" id="pbrand" /><br />
      <input type="text" placeholder="Review" id="preview" /><br />
      <input type="text" placeholder="Rating" id="prating" /><br />
      <button type="button" id="addbutton" onclick="return run()">
        Submit
      </button>
      <button type="button" onclick="updateproduct()" id="updatebutton">
        Update Product
      </button>
      <button type="button" id="close" onclick="Close()">Close</button>
    </form>
    <section id="website">
      <!-- for header part -->
      <header>
        <div class="logosec">
          <div class="logo">Login Dashboard</div>
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
            class="icn menuicn"
            id="menuicn"
            alt="menu-icon"
          />
        </div>

        <div class="searchbar">
          <input type="text" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
              class="icn srchicn"
              alt="search-icon"
            />
          </div>
        </div>
        <div>
          <button onclick="dark()">dark</button>
          <button onclick="light()">light</button>
        </div>

        <div class="message" onclick="profileopen()">
          <div class="circle"></div>
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
            class="icn"
            alt=""
          />
          <div class="dp">
            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
              class="dpicn"
              alt="dp"
            />
          </div>
        </div>
      </header>

      <div class="main-container">
        <div class="navcontainer">
          <nav class="nav">
            <div class="nav-upper-options">
              <div class="nav-option option1">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                  class="nav-img"
                  alt="dashboard"
                />
                <h3>Dashboard</h3>
              </div>

              <div class="option2 nav-option">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                  class="nav-img"
                  alt="articles"
                />
                <h3>Articles</h3>
              </div>

              <div class="nav-option option3" onclick="report()">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                  class="nav-img"
                  alt="report"
                />
                <h3>Report</h3>
              </div>

              <div class="nav-option option4">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                  class="nav-img"
                  alt="institution"
                />
                <h3>Institution</h3>
              </div>

              <div class="nav-option option5" onclick="profileopen()">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                  class="nav-img"
                  alt="blog"
                />
                <h3>Profile</h3>
              </div>

              <div class="nav-option option6">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                  class="nav-img"
                  alt="settings"
                />
                <h3>Settings</h3>
              </div>

              <div class="nav-option logout">
                <img
                  src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                  class="nav-img"
                  alt="logout"
                />
                <h3 onclick="loginredirect()">Logout</h3>
              </div>
            </div>
          </nav>
        </div>
        <div class="main">
          <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search" />
            <div class="searchbtn">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                class="icn srchicn"
                alt="search-button"
              />
            </div>
          </div>

          <div class="box-container">
            <div class="box box1">
              <div class="text">
                <h2 class="topic-heading">60.5k</h2>
                <h2 class="topic">Article Views</h2>
              </div>

              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
                alt="Views"
              />
            </div>

            <div class="box box2">
              <div class="text">
                <h2 class="topic-heading">150</h2>
                <h2 class="topic">Likes</h2>
              </div>

              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
                alt="likes"
              />
            </div>

            <div class="box box3">
              <div class="text">
                <h2 class="topic-heading">320</h2>
                <h2 class="topic">Comments</h2>
              </div>

              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
                alt="comments"
              />
            </div>

            <div class="box box4">
              <div class="text">
                <h2 class="topic-heading">70</h2>
                <h2 class="topic">Published</h2>
              </div>

              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png"
                alt="published"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./home.js"></script>
    <script>
      let logininfo = window.localStorage.getItem("logininfo");
      let loginingfo1 = JSON.parse(logininfo);
      let select = document.querySelector(".dpicn");
      select.src = loginingfo1.img;
    </script>
  </body>
</html>
